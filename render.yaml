services:
  - type: web
    name: nutrimate-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/nutrimate-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: production
      # Database
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      # Cognito
      - key: COGNITO_CLIENT_ID
        sync: false
      - key: COGNITO_CLIENT_SECRET
        sync: false
      - key: COGNITO_ISSUER_URI
        sync: false
      # Frontend URL
      - key: FRONTEND_URL
        value: https://your-frontend-app.onrender.com
      # Backend URL (Render tự động set PORT)
      - key: SERVER_PORT
        value: 10000
